<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>انضمّ للمجموعة — WhatsApp</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;display:flex;

      padding:28px;text-align:center}
    h1{margin:0 0 10px;font-size:20px}
    p{color:#444;margin:0 0 18px}
    .btn{display:inline-block;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:600;
      border:0;cursor:pointer}
    .open{background:#25D366;color:#fff}
    .alt{display:block;margin-top:12px;color:#666;font-size:14px;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>انضمّ للمجموعة على واتساب</h1>

    <a id="openBtn" class="btn open" href="https://chat.whatsapp.com/Dap3do1AJSP8wjVx2K2zsA?mode=wwt" target="_blank" rel="noopener">
      انضم الآن
    </a>

    <a id="fallback" class="alt" href="https://chat.whatsapp.com/Dap3do1AJSP8wjVx2K2zsA?mode=wwt" target="_blank" rel="noopener">
      أو افتح الرابط في المتصفح
    </a>
  </div>

  <script>
    (function(){
      var invite = 'https://chat.whatsapp.com/Dap3do1AJSP8wjVx2K2zsA?mode=wwt';
      var openBtn = document.getElementById('openBtn');
      openBtn.addEventListener('click', function(e){
        e.preventDefault();
        var intentUrl = 'intent://chat.whatsapp.com/Dap3do1AJSP8wjVx2K2zsA#Intent;package=com.whatsapp;scheme=https;end';
        window.location = intentUrl;
        setTimeout(function(){ window.open(invite, '_blank'); }, 1200);
      });
    })();
  </script>
</body>
</html>
